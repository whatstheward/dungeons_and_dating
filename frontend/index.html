<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    </head>
    <body>
        <div class="bar is-flex" id="top-bar">
            <h1 class="title">Welcome to Dungeons & Dating!</h1>
        </div>
                <div class="nav-left nav-menu menu" style="display:none;">

                    <p class="panel heading">
                        Character Info
                    </p>
                    <br>
                    <img src="" alt="" id="navbar-avatar">
                    <ul class="menu-list">
                        <li><strong>Name:</strong><span id="char-name"></span></li>
                        <li><strong>Class: </strong><span id="char-class"></span></li>
                        <li><strong>Race:</strong><span id="char-race"></span></li>
                        <li><strong>Gender(s):</strong><ul id="char-genders"></ul></li>
                        <li><strong>Sexuality:</strong><ul id="char-sexuality"></ul></li>
                    </ul>
                </div>
                <section class="hero">
                    <div class="hero-body">
                        <div class="container" id="heroDiv">
                        </div>
                    </div>
                </section>
        <section class="section" id="main-section">

            <div class="container" id="main-container"> 
                <div class= "is-flex" id="char-columns" >

                </div>
            </div>
        </section>

        <script src='src/UserCharacters.js'></script>
        <script src='src/Characters.js'></script>
        <script src='src/api.js'></script>
        <script src='src/DateEvents.js'></script>
        <script src='src/index.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
